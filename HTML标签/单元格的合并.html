<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单元格的合并</title>
</head>

<body>
    <table width="500" height="249" border="1" cellspacing=0>
        <tr>
            <!-- 合并单元格 左上原则  跨行：rowspan 跨列：colspan -->
            <td></td>
            <td colspan="2"></td>

        </tr>
        <tr>
            <td></td>
            <td rowspan="2"></td>

        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
