<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>

<body>
    <h1>1.外部链接</h1>
    <a href="https://www.qq.com/ " target="_blank">腾讯网</a>
    <h1>2.外部链接 </h1>
    <a href="http://www.itcase.cn" target="_blank">传智播客</a>
    <h1>3.外部标签</h1>
    <a href="http://www.itcase.cn target =_blank">传智播客</a>
    <!-- target打开窗口的方式 _self在当前窗口打开 _blank 在新的窗口打开 -->



</body>

</html>
