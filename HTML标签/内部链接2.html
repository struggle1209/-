<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部链接</title>
</head>

<body>
    <h1>公司简介</h1>
    <a href="qwe.html">公司简介</a>
    <!-- 内部链接的使用就是在同一级的路径直接引用，语法格式：<a herf="文件名.html">内部链接</a> (文件名最好是写英文的格式) -->
    <h4>空链接</h4>
    <a href="#">公司地址</a>
    <!-- 空链接,可以将一些需要以后开发的县创建方便使用 -->
    <a href="#"></a>
    <h4>下载链接</h4>
    <a href="img.zip">下载链接</a>
    <!-- 下载链接：地址链接是 文件.exe 文件.zip 等压缩包的形式 -->
    <h4>网页元素链接</h4>
    <a href="http://www.baidu.com"><img src=qwe.jpg/></a>
    <!-- 网页元素的添加使用链接标签 -->
</body>

</html>
