<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* 如果文字显示不开，自动换行 */
            /* white-space: normal; */
            /* 如果文字显示不开，必须强制在一行内显示 */
            white-space: nowrap;
            overflow: hidden;
            /* 省略号代码 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>此处省略一万字，此处省略一万字</div>

</body>

</html>
