<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮廓线</title>
    <style>
        input {
            /* 取消表单轮廓线 */
            outline: none;
        }
        
        textarea {
            /* 防止拖拽文本域 */
            resize: none;
        }
    </style>
</head>

<body>
    <input type="text">
    <!-- 防止拖拽文本域 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <!-- 在实际开发中最好将teatarea写在一行这样就是在顶格开始编辑，
    如果是在两行就会出现指针不是在顶格 -->
</body>

</html>
